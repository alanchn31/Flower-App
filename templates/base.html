{% block head %}
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css" rel="stylesheet">
 <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.0.min.css" rel="stylesheet">
 <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
 <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
    {% if title %}
    <title>{{ title }} - Try it out!</title>
    {% else %}
    <title>Welcome to the Flower Classification App</title>
    {% endif %}
{% endblock %}

{% block navbar %}
<div class="navbar navbar-dark bg-primary" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h1>Flower Classifier</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  {% block page_content %}
    <form action = "/upload" method = "POST"
         enctype = "multipart/form-data">
    <label class="btn btn-default">
        Browse <input type="file" name = "file">
    </label>
        <input type = "submit"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    {% endblock %}
</div>
{% endblock %}
